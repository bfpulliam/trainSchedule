<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <!-- Bootstrap/JQuery -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.23/moment-timezone.min.js"></script>
</head>
<body>

  <!-- Train Tracker -->
  <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron" style="background-color: rgb(18, 7, 65); color: rgb(255, 255, 255)">
          <h1 class="text-center">Train Schedule</h1>
        </div>

        <div class="row">

          <div class="col-md-12">

            <!-- Train Dashboard-->
            <div class="card mb-4">
              <div class="card-header"><b>Current Train Schedule</b></div>
              <div class="card-body">
                <table class="table table-sm table-hover" id="train-table">
                  <thead>
                    <tr>
                      <th scope="col">Train Name</th>
                      <th scope="col">Destination</th>
                      <th scope="col">First Departure</th>
                      <th scope="col">Frequency (min)</th>
                      <th scope="col">Next Arrival</th>
                      <th scope="col">Minutes Away</th>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <!-- Add Train  -->
            <div class="card mb-4">
              <div class="card-header"><b>Add Train</b></div>
              <div class="card-body">

                <!-- Entry Form -->
                <form>
                  <div class="form-group">
                    <label for="train-name-input">Train Name</label>
                    <input required class="form-control" id="train-name-input" placeholder="Stankonia Express" type="text" style="color:lightgrey">
                  </div>
                  <div class="form-group">
                    <label for="destination-input">Destination</label>
                    <input required class="form-control" id="destination-input" placeholder="Idlewild" type="text" style="color:lightgrey">
                  </div>
                  <div class="form-group">
                    <label for="start-input">First Train Time (HH:mm - military time)</label>
                    <input required class="form-control" id="start-input" placeholder="00:00" type="text" min="00:00" max="23:59" style="color:lightgrey">
                  </div>
                  <div class="form-group">
                    <label for="frequency-input">Frequency (min)</label>
                    <input required class="form-control" id="rate-input" placeholder="00" type="text" style="color:lightgrey">
                  </div>
                  <button class="btn btn-primary float-right" id="add-train-btn" value="Reload Page" onClick="document.location.reload(true)">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>

      </div>

    <!--Bootstrap JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- My JavaScript -->
    <script src="train.js"></script>
</body>
</html>
